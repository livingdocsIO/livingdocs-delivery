<ul class="teaser-list">
{% extends "index.html" %}

{% block pageContent %}
{% for article in articles %}
<a internal href="{{ article.url }}">
  <li class="teaser-list-entry" style="background-image: url({{ article.teaserImage }})">
    <div class="table">
      <div class="cell">
        <div class="constrain">
          <h2>{{ article.title }}</h2>
        </div>
      </div>
    </div>
  </li>
</a>
{% endfor %}
</ul>
{% endblock %}
