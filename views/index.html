<html>
  <head>
  <link rel="stylesheet" type="text/css" href="/assets/livingdocs_teasers.css">
  {% block metadata %}
  <title>Livingdocs Blog</title>
  <meta name="description" content="News and opinions from the creators of the content management system livingdocs.io">
  <meta name="author" content="Livingdocs">
  {% endblock %}
  <meta name = "viewport" content = "user-scalable=no, initial-scale=1.0, maximum-scale=1.0, width=device-width">

  <!-- For now we hardcode the design to use -->
  <link rel="stylesheet" href="http://livingdocs-designs.s3.amazonaws.com/timeline/0.4.0/stylesheets/timeline.css">
  {% block stylesheets %}{% endblock %}
  <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
  </head>
  <body>
    {% block pageContent %}
    <h1>dummy title</h1>
    <!-- child templates will add content to this -->
    {% endblock %}
    <script type="text/javascript" src="/assets/index.js" async></script>

    {% block scripts %}
    {% endblock %}

    <script src="//use.resrc.it/0.9"></script>
    <script>
      // hack to make resrc.it work: https://github.com/upfrontIO/livingdocs-server/issues/155
      resrc.ready(function() {
        var matches = $('.resrc');
        for (var i=0; i<matches.length; i++) {
          try {
            resrc.run(matches[i]);
          } catch(e) {}
        }
      });
    </script>
  </body>
</html>
