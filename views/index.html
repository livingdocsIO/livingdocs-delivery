<html>
  <head>
  <link rel="stylesheet" type="text/css" href="/assets/livingdocs_teasers.css">
  {% block metadata %}
  <title>Livingdocs Blog</title>
  <meta name="description" content="News and opinions from the creators of the content management system livingdocs.io">
  <meta name="author" content="Livingdocs">
  {% endblock %}

  {% block stylesheets %}
  <link rel="stylesheet" href="http://livingdocs-designs.s3.amazonaws.com/timeline/0.4.0/stylesheets/timeline.css">
  {% endblock %}
  <meta name = "viewport" content = "user-scalable=no, initial-scale=1.0, maximum-scale=1.0, width=device-width">
  </head>
  <body>
    <div class="livingdocs-blog-header">
      <a class="site-logo" internal href="/">
        <img src="http://www.livingdocs.io/assets/images/livingdocs-logo-inverted-57e05e61.svg">
      </a>
    </div>
    {% block pageContent %}
    <h1>dummy title</h1>
    <!-- child templates will add content to this -->
    {% endblock %}
    <script type="text/javascript" src="/assets/index.js" async></script>
    <script type="text/javascript" src="http://use.resrc.it/" async></script>
  </body>
</html>
